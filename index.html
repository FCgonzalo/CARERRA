<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame AR Example</title>
  
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js library -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- Gesture detector scripts -->
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene">
    
    <!-- Asset Management -->
    <a-assets>
      <a-asset-item id="modelo" src="asus_rog_strix_scar_17_2023__g733_gaming_laptop.glb"></a-asset-item>
      <a-asset-item id="modelo2" src="java.glb"></a-asset-item>
      <a-asset-item id="modelo3" src="tux.glb"></a-asset-item>
    </a-assets>

    <a-marker 
    type="barcode" 
    value="10" 
    raycaster="objects: .clickable" 
    emitevents="true" 
    cursor="fuse: false; rayOrigin: mouse;">
    <a-entity gltf-model="modelo" scale="0.84367 0.84367 0.84367" position="0.21721 1.14717 0.54133" rotation="5.437369475791512 18.15932435887631 -0.6336913214146905" class="clickable" gesture-handler="">
    </a-entity>
  </a-marker>

  <!-- Segundo marcador -->
  <a-marker 
    type="barcode" 
    value="21" 
    raycaster="objects: .clickable" 
    emitevents="true" 
    cursor="fuse: false; rayOrigin: mouse;">
    <a-entity 
          gltf-model="#modelo2" scale="0.01935 0.01933 0.01933"  position="0.161 0.027 0.410" rotation="-4.764 18.272 18.756"  class="clickable" gesture-handler=""
      sound="src: #audioradar; autoplay: false; volume 1">
    </a-entity>
  </a-marker>

  <!-- Tercer marcador -->
  <a-marker 
    type="barcode" 
    value="40" 
    raycaster="objects: .clickable" 
    emitevents="true" 
    cursor="fuse: false; rayOrigin: mouse;">
    <a-entity 
      gltf-model="#modelo3" scale="0.0533 0.053 0.0533" position="0.117 0.252 0.479" rotation="-20.027 14.129 6.120"  posclass="clickable" gesture-handler="" >
  
    </a-entity>
  </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
